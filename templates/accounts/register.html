{%extends 'base.html'%}

{%block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Cadastre-se</h4></header>
            <form action="{% url 'register'%}" method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col form-group">
                        <label>Nome</label>
                            {{form.first_name}}
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Sobrenome</label>
                            {{form.last_name}}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                            {{form.email}}
                    </div> <!-- form-group end.// -->

                    <div class="form-group col-md-6">
                        <label>Telefone</label>
                            {{form.phone_number}}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row.// -->
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Crie uma Senha</label>
                            {{form.password}}
                    </div> <!-- form-group end.// --> 
                    <div class="form-group col-md-6">
                        <label>Repita sua Senha</label>
                            {{form.confirm_password}}
                    </div> <!-- form-group end.// -->  
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Cadastre-se </button>
                </div> <!-- form-group// -->
                
                {{form.email.errors}}
                {{form.non_field_errors}}
                        
            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">JÃ¡ tem uma conta? <a href="">Entrar</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{%endblock%}
